# Run nginx as non-root user
# user nginx-user;

# Auto-detect number of CPUs
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location (writable by non-root user via tmpfs)
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Client body temp path (will be provided by tmpfs mount)
    client_body_temp_path /var/cache/nginx/client_temp 1 2;
    proxy_temp_path /var/cache/nginx/proxy_temp 1 2;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp 1 2;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp 1 2;
    scgi_temp_path /var/cache/nginx/scgi_temp 1 2;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
